<body>
	<nav class="navbar navbar-light bg-light fixed-top">
		<div class="container-fluid"> 
		<a class="raleway btn btn-primary" onclick = "window.location.href='/login'" style = "color:white">Back to Login</a>
		</div> 
  	</nav>
		  

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<span class="login100-form-title p-b-10" style="font-size:28px">
					Forgot your Password?
				</span>
				<!-- action="/login" -->
				<form id="login-form" action = "/login/forgot" class="validate-form" method="post">
                    <p style="text-align: center">
                        Enter your email address and we'll send you a link to reset your password.
                    </p>
                    <br>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter a valid email.">
						<input class="input100" type="text" name="email" placeholder="User Email">
						<span class="focus-input100"></span>
					</div>
					
					<div class="container-login100-form-btn m-t-17">
						<button id="login-btn" class="login100-form-btn" type="submit">
							Reset My Password
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>
