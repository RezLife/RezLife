<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xl-9 mx-auto">
			<h1 class="mast-text">Dorm Schedule</h1>
		</div>
	</div>
</div>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Fischer')">Fischer</button>
  <button class="tablinks" onclick="openTab(event, 'Smith-Traber')">Smith-Traber</button>
</div>

<div id="Fischer" class="tabcontent">
  <h3>Fischer</h3>
  <p>The schedule for Fischer will go here</p>
</div>

<div id="Smith-Traber" class="tabcontent">
  <h3>Smith-Traber</h3>
  <p>The schedule for Smith-Traber will go here</p> 
</div>

<script>
function openTab(evt, dorm) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(dorm).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
</body>
</html>
